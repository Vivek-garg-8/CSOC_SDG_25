<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>
<body>
  <h1 class="title">🥁 Virtual Drum Kit</h1>
  <div class="drumkit">
    <div class="drum-row">
      <div class="drum" data-sound="crash"><span class="drum-label">Crash<br>(Q)</span></div>
      <div class="drum" data-sound="ride"><span class="drum-label">Ride<br>(W)</span></div>
      <div class="drum" data-sound="hihat"><span class="drum-label">Hi-Hat<br>(E)</span></div>
    </div>
    <div class="drum-row">
      <div class="drum" data-sound="snare"><span class="drum-label">Snare<br>(A)</span></div>
      <div class="drum" data-sound="kick"><span class="drum-label">Kick<br>(S)</span></div>
      <div class="drum" data-sound="tom"><span class="drum-label">Tom<br>(D)</span></div>
    </div>
  </div>
  <section class="instructions">
    <h2>📘 How to Play</h2>
    <ul>
      <li>Click or tap the drums to play sounds.</li>
      <li>Use your keyboard: Q W E A S D for different drums.</li>
      <li>Each drum will animate while the sound plays.</li>
    </ul>
  </section>
</body>
</html>
